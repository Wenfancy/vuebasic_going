<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>projectTitle</title>
</head>
<script src="/js/vue.js"></script>
<body>
    <!-- 准备一个容器 -->

    <!-- 
        1.v-once所在节点在初次动态渲染之后,就视为静态内容了
        2.以后的数据改变不会引起v-once所在结构的更新,可以用于优化性能
     -->
    <div id="root">
        <h1 v-once>初始化的n是{{n}}</h1>
        <h1>当前的n是{{n}}</h1>
        <button @click='n++'>点我 +1</button>
    </div>

    <script>
        Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示
        //
        const vm = new Vue({   
            el:'#root',
            data:{
                n:1
            }
        });
    </script>
</body>
</html>
