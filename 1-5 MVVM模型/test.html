<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>projectTitle</title>
</head>
<script src="/js/vue.js"></script>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>Hello</h1>
        <h2>My age is {{age}}</h2>
    </div>

    <script>
        Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示
        //
        const vm = new Vue({   
            el:'#root',
            data:{
                age:21
            }
        });
        console.log(vm);
    </script>
</body>
</html>
