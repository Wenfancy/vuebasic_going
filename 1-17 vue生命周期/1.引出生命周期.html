<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>projectTitle</title>
</head>
<script src="/js/vue.js"></script>
<body>

        <!-- 
			生命周期：
					1.又名：生命周期回调函数、生命周期函数、生命周期钩子。
					2.是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数。
					3.生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的。
					4.生命周期函数中的this指向是vm 或 组件实例对象。
		-->
    
    <!-- 准备一个容器 -->
    <div id="root">
        <h1 :style="{opacity:opacity}">Helloworld</h1>
    </div>

    <script>
        Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示
        //
        const vm = new Vue({   
            el:'#root',
            data:{
                opacity:1
            },
            methods: {

            },
            //a(){},
            //b(){},
            mounted() {
                console.log('mounted');
                console.log(this);//this指向已维护为vm
                setInterval(()=>{
                    this.opacity-=0.01;
                    if(this.opacity<=0) this.opacity=1;
                },16)
            },
        });
    </script>
</body>
</html>
