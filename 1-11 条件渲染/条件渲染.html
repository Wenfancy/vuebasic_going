<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>projectTitle</title>
</head>
<script src="/js/vue.js"></script>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <button @click='isShow()'>Toggle</button>
        
        <!-- 使用v-show做渲染  即使是false 节点依然存在 -->
        <h1 v-show='showd'>Hello {{name}}</h1>

        <!-- 使用v-if做渲染  false删除节点 -->
        <h2 v-if='showd'>My age is {{age}}</h2>
    </div>

    <script>
        Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示
        //
        const vm = new Vue({   
            el:'#root',
            data:{
                name:'G Y H',
                age:20,
                showd:true
            },            
            methods: {
                isShow(){
                    setTimeout(() => {
                        return this.showd=!this.showd;
                    }, 500);
                }
            }
        });
    </script>
</body>
</html>
