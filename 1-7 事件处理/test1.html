<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>projectTitle</title>
</head>
<script src="/js/vue.js"></script>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>Hello {{name}}</h1>
        <button v-on:click="showInfo1">点我提示信息(不传参)</button>
        <button @click="showInfo2($event,123)">点我提示信息2（传参）</button>
    </div>

    <script>
        Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示
        //
        const vm = new Vue({   
            el:'#root',
            data:{
                name:'GYH'
            },
            methods:{
                showInfo1(e){
                    alert(this.name+'你好')
                    console.log(e);
                },
                showInfo2(e,num){
                    console.log(e);
                    alert(num)
                }
            }
        });
    </script>
</body>
</html>
