<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>projectTitle</title>
</head>
<script src="/js/vue.runtime.js"></script>
<body>
    <!-- 准备一个容器 -->
    <div id="root">

    </div>

    <script>
        Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示
        //
        const vm = new Vue({   
            el:'#root',
            render(h) {
                return h('h1','你好');
            },
            //template:`<h1>HELLO!</h1>`//报相同的错误
        });
    </script>
</body>
