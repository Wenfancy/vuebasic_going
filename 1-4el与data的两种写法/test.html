<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>projectTitle</title>
</head>
<script src="/js/vue.js"></script>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>Hello,{{name}}</h1>
        <h2>My age</h2>
    </div>

    <script>
        Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示
        //创建Vue实例

        //el的两种写法
        /* const vm = new Vue({
            //el:'#root',
            data:{
                name:'GYH'
            }
        });
        console.log(vm);
        vm.$mount('#root'); */

        //data的两种写法
        new Vue({ 
            el:'#root',
            //data的第一种写法:对象式
            /* data:{
                name:'GYH'
            } */
            //data的第二种写法:函数式
            data:function(){    //不能用箭头函数
                console.log('----->',this);
                return{
                    name:'GYH'
                }
            }
        })
    </script>
</body>
</html>
